<svg width="1440" height="1024" viewBox="0 0 1440 1024"
     xmlns="http://www.w3.org/2000/svg">

    <defs>
        <!-- Massive blur so edges dissolve completely -->
        <filter id="softBlur" x="-150%" y="-150%" width="400%" height="400%">
            <feGaussianBlur stdDeviation="220" />
        </filter>

        <!-- Main purpleâ†’blue soft gradient -->
        <radialGradient id="mainGlow" cx="50%" cy="55%" r="75%">
            <stop offset="0%" stop-color="#D2CCFF" stop-opacity="0.95"/>
            <stop offset="40%" stop-color="#C8D2FF" stop-opacity="0.75"/>
            <stop offset="75%" stop-color="#DCEBFF" stop-opacity="0.35"/>
            <stop offset="100%" stop-color="#FFFFFF" stop-opacity="1"/>
        </radialGradient>

        <!-- Extra white fade ring -->
        <radialGradient id="whiteFade" cx="50%" cy="55%" r="100%">
            <stop offset="0%" stop-color="white" stop-opacity="0"/>
            <stop offset="100%" stop-color="white" stop-opacity="1"/>
        </radialGradient>
    </defs>

    <!-- Main blurred glow -->
    <ellipse cx="720" cy="600" rx="900" ry="450"
             fill="url(#mainGlow)"
             filter="url(#softBlur)" />

    <!-- White fade overlay to guarantee seamless white edges -->
    <ellipse cx="720" cy="600" rx="1100" ry="600"
             fill="url(#whiteFade)"
             filter="url(#softBlur)" />
</svg>
